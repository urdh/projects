safe: true
name: 'urdh: projects on github'
url: https://projects.sigurdhsson.org

timezone: Europe/Stockholm
encoding: utf-8

markdown: kramdown
kramdown:
  input: GFM

highlighter: rouge

defaults:
  -
    scope:
      path: ''
      type: pages
    values:
      layout: null

exclude:
  - .travis.yml
  - validate.rb
  - LICENSE
  - README.md
  - CNAME
  - Gemfile
  - Gemfile.lock
  - vendor/
